<script type="text/babel">
    const { useState } = React;

    const JeongismGenerator = () => {
        const [selectedWords, setSelectedWords] = useState({
            temporal: null,
            narrative: null,
            emotional: null,
            relationship: null,
            transformer: null
        });
        
        const [generatedPhrase, setGeneratedPhrase] = useState('');
        const [hoveredCategory, setHoveredCategory] = useState(null);

        const vocabulary = {
            titleWords: {
                color: '#FF1493',
                words: ['SWEET', 'GENTLE', 'HAPPY', 'SOFT', 'LOVELY', 'COZY', 'WARM', 'CUTE', 'PRECIOUS', 'BEAUTIFUL']
            },
            titleNouns: {
                color: '#FF69B4',
                words: ['BEAR', 'MEMORY', 'MOMENT', 'STORY', 'DREAM', 'TIME', 'FEELING', 'SMILE', 'DAY', 'MELODY']
            },
            temporal: {
                color: '#FFB6C1',
                words: ['every day', 'each morning', 'today', 'always', 'slowly', 'gently', 'little by little', 'season by season', 'moment by moment', 'forever']
            },
            subjects: {
                color: '#DDA0DD', 
                words: ['your smile', 'gentle moments', 'happy memories', 'sweet dreams', 'warm feelings', 'tiny moments', 'new mornings', 'soft breezes', 'quiet times', 'precious days']
            },
            actions: {
                color: '#98FB98',
                words: ['becomes', 'brings', 'makes', 'creates', 'turns into', 'grows into', 'flows into', 'transforms into']
            },
            outcomes: {
                color: '#87CEEB',
                words: ['beautiful stories', 'happy changes', 'lovely melodies', 'warm memories', 'sweet moments', 'gentle dreams', 'precious gifts', 'special feelings', 'wonderful times', 'cozy spaces']
            },
            relationships: {
                color: '#F0E68C',
                words: ['for you', 'with me', 'for us', 'together', 'for our hearts', 'in your life', 'for every day', 'for special times', 'with gentle care', 'for precious moments']
            }
        };

        const formulas = [
            '{temporal} {subjects} {actions} {outcomes} {relationships}',
            '{subjects} {actions} {outcomes} {relationships} {temporal}',
            'would you like to share {subjects} {relationships} {temporal}?',
            '{temporal} we can create {outcomes} {relationships}',
            '{subjects} {temporal} {actions} {outcomes} {relationships}'
        ];

        const generatePhrase = () => {
            // Generate title from two parts
            const titleWord = vocabulary.titleWords.words[Math.floor(Math.random() * vocabulary.titleWords.words.length)];
            const titleNoun = vocabulary.titleNouns.words[Math.floor(Math.random() * vocabulary.titleNouns.words.length)];
            const title = `${titleWord} ${titleNoun}`;
            
            // Generate subtitle using formula
            const formula = formulas[Math.floor(Math.random() * formulas.length)];
            let subtitle = formula;
            
            Object.keys(vocabulary).forEach(category => {
                if (category !== 'titleWords' && category !== 'titleNouns' && subtitle.includes(`{${category}}`)) {
                    const words = vocabulary[category].words;
                    const randomWord = words[Math.floor(Math.random() * words.length)];
                    subtitle = subtitle.replace(`{${category}}`, randomWord);
                }
            });
            
            // Clean up subtitle
            subtitle = subtitle.replace(/\s+/g, ' ').trim();
            subtitle = subtitle.charAt(0).toLowerCase() + subtitle.slice(1);
            
            setGeneratedPhrase(`${title}\n${subtitle}`);
        };

        const selectWord = (category, word) => {
            setSelectedWords(prev => ({
                ...prev,
                [category]: word
            }));
        };

        const generateCustomPhrase = () => {
            const selected = selectedWords;
            const selectedValues = Object.values(selected).filter(word => word !== null);
            
            if (selectedValues.length > 0) {
                // Generate title from selected or random parts
                const titleWord = selected.titleWords || vocabulary.titleWords.words[Math.floor(Math.random() * vocabulary.titleWords.words.length)];
                const titleNoun = selected.titleNouns || vocabulary.titleNouns.words[Math.floor(Math.random() * vocabulary.titleNouns.words.length)];
                const title = `${titleWord} ${titleNoun}`;
                
                // Build subtitle from selected words
                let subtitle = '';
                if (selected.temporal) subtitle += selected.temporal + ' ';
                if (selected.subjects) subtitle += selected.subjects + ' ';
                if (selected.actions) subtitle += selected.actions + ' ';
                if (selected.outcomes) subtitle += selected.outcomes + ' ';
                if (selected.relationships) subtitle += selected.relationships;
                
                subtitle = subtitle.trim();
                if (subtitle) {
                    subtitle = subtitle.charAt(0).toLowerCase() + subtitle.slice(1);
                    setGeneratedPhrase(`${title}\n${subtitle}`);
                }
            }
        };

        const clearSelection = () => {
            setSelectedWords({
                titleWords: null,
                titleNouns: null,
                temporal: null,
                subjects: null,
                actions: null,
                outcomes: null,
                relationships: null
            });
            setGeneratedPhrase('');
        };

        return React.createElement('div', {
            className: "w-full max-w-6xl mx-auto p-6 stationery-pattern min-h-screen"
        }, [
            React.createElement('div', {
                key: 'header',
                className: "text-center mb-8"
            }, [
                React.createElement('h1', {
                    key: 'title',
                    className: "text-4xl md:text-5xl font-bold korean-title mb-3"
                }, "✿ Jeongism Generator ✿"),
                React.createElement('p', {
                    key: 'subtitle',
                    className: "text-lg text-gray-600 font-light"
                }, "create authentic Korean aesthetic English phrases"),
                React.createElement('div', {
                    key: 'decoration',
                    className: "mt-4 flex justify-center space-x-2"
                }, ['♡', '✧', '◌', '✧', '♡'].map((symbol, i) => 
                    React.createElement('span', {
                        key: i,
                        className: "text-pink-300 text-xl"
                    }, symbol)
                ))
            ]),

            // Generated Phrase Display
            React.createElement('div', {
                key: 'display',
                className: "mb-8 p-8 korean-border category-card text-center"
            }, [
                React.createElement('h2', {
                    key: 'label',
                    className: "text-xl font-semibold mb-6 text-gray-700"
                }, "✧ Generated Phrase ✧"),
                React.createElement('div', {
                    key: 'phrase',
                    className: "phrase-display text-center min-h-[5rem] flex flex-col items-center justify-center p-6"
                }, generatedPhrase ? [
                    React.createElement('div', {
                        key: 'title',
                        className: "text-3xl font-bold text-gray-800 mb-3 tracking-wider"
                    }, generatedPhrase.split('\n')[0]),
                    React.createElement('div', {
                        key: 'subtitle',
                        className: "text-lg font-light text-gray-600 italic leading-relaxed"
                    }, generatedPhrase.split('\n')[1])
                ] : React.createElement('div', {
                    className: "text-xl font-light text-gray-400 italic"
                }, '♡ click words below or generate randomly ♡'))
            ]),

            // Control Buttons
            React.createElement('div', {
                key: 'buttons',
                className: "flex flex-wrap justify-center gap-4 mb-8"
            }, [
                React.createElement('button', {
                    key: 'random',
                    onClick: generatePhrase,
                    className: "px-8 py-4 bg-gradient-to-r from-pink-400 to-pink-500 text-white rounded-full hover:from-pink-500 hover:to-pink-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 font-medium"
                }, "✧ Generate Random Jeongism ✧"),
                React.createElement('button', {
                    key: 'custom',
                    onClick: generateCustomPhrase,
                    className: "px-8 py-4 bg-gradient-to-r from-purple-400 to-purple-500 text-white rounded-full hover:from-purple-500 hover:to-purple-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 font-medium"
                }, "♡ Build Custom Phrase ♡"),
                React.createElement('button', {
                    key: 'clear',
                    onClick: clearSelection,
                    className: "px-8 py-4 bg-gradient-to-r from-gray-400 to-gray-500 text-white rounded-full hover:from-gray-500 hover:to-gray-600 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 font-medium"
                }, "◌ Clear All ◌")
            ]),

            // Word Clusters
            React.createElement('div', {
                key: 'clusters',
                className: "grid grid-cols-1 lg:grid-cols-3 xl:grid-cols-5 gap-6"
            }, Object.entries(vocabulary).map(([category, data]) => 
                React.createElement('div', {
                    key: category,
                    className: "category-card p-5 hover:shadow-xl transition-all duration-300 transform hover:scale-105",
                    onMouseEnter: () => setHoveredCategory(category),
                    onMouseLeave: () => setHoveredCategory(null)
                }, [
                    React.createElement('h3', {
                        key: 'title',
                        className: "text-lg font-bold mb-4 text-center capitalize",
                        style: { color: data.color }
                    }, category.replace(/([A-Z])/g, ' $1').trim()),
                    React.createElement('div', {
                        key: 'words',
                        className: "flex flex-wrap gap-2"
                    }, data.words.map((word, index) => 
                        React.createElement('button', {
                            key: index,
                            onClick: () => selectWord(category, word),
                            className: `word-button px-4 py-2 text-sm transition-all duration-300 transform hover:scale-110 ${
                                selectedWords[category] === word 
                                    ? 'text-white shadow-lg scale-110' 
                                    : 'text-gray-700 hover:text-white'
                            }`,
                            style: { 
                                backgroundColor: selectedWords[category] === word 
                                    ? data.color 
                                    : hoveredCategory === category 
                                        ? data.color + '40'
                                        : data.color + '20',
                                borderColor: data.color,
                                borderWidth: '2px',
                                borderStyle: 'solid'
                            }
                        }, word)
                    ))
                ])
            )),

            // Formula Examples
            React.createElement('div', {
                key: 'formulas',
                className: "mt-8 p-6 bg-white rounded-lg shadow-lg"
            }, [
                React.createElement('h3', {
                    key: 'title',
                    className: "text-lg font-semibold mb-4 text-gray-700"
                }, "Formula Examples:"),
                React.createElement('div', {
                    key: 'grid',
                    className: "grid grid-cols-1 md:grid-cols-2 gap-4"
                }, formulas.map((formula, index) => 
                    React.createElement('div', {
                        key: index,
                        className: "p-3 bg-gray-50 rounded-lg text-sm text-gray-600"
                    }, formula)
                ))
            ]),

            // Legend
            React.createElement('div', {
                key: 'legend',
                className: "mt-6 text-center text-sm text-gray-500"
            }, React.createElement('p', {}, "Click words to build custom phrases • Colors represent word categories • Based on 1990s Korean aesthetic English patterns"))
        ]);
    };

    ReactDOM.render(React.createElement(JeongismGenerator), document.getElementById('root'));
</script>
